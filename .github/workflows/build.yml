name: build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
        nuget-version: '5.x'
    - run: nuget restore PianoKeyboard.sln

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3

    - name: MSBuild x86
      working-directory: PianoKeyboard
      run: msbuild PianoKeyboard.csproj -p:Configuration=Release

    - uses: actions/upload-artifact@v2
      with:
        name: Release x86
        path: |
            PianoKeyboard/**/bin/*x86.exe

    - name: MSBuild x64
      working-directory: PianoKeyboard
      run: msbuild PianoKeyboard.csproj /p:Configuration=Release /p:Platform=x64

    - uses: actions/upload-artifact@v2
      with:
        name: Release x64
        path: |
            PianoKeyboard/**/bin/*x64.exe

    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release
        release_name: Release
        draft: false
        prerelease: false
        
    - name: Upload to release x86
      id: upload-release-asset-x86
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: PianoKeyboard/bin/PianoKeyboard x64.exe
        asset_name: PianoKeyboard x86.exe
        asset_content_type: application/octet-stream

    - name: Upload to release x64
      id: upload-release-asset-x64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: PianoKeyboard/bin/PianoKeyboard x64.exe
        asset_name: PianoKeyboard x64.exe
        asset_content_type: application/octet-stream